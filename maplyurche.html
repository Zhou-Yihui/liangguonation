// 生成侧边导航
const sidebar = document.getElementById('sidebar');
for (let province in data) {
  const pDiv = document.createElement('div');
  pDiv.textContent = province;
  pDiv.className = 'province';
  sidebar.appendChild(pDiv);
  const prefectures = data[province];
  for (let prefecture in prefectures) {
    const preDiv = document.createElement('div');
    preDiv.textContent = prefecture;
    preDiv.className = 'prefecture';
    sidebar.appendChild(preDiv);
    const counties = prefectures[prefecture];
    counties.forEach(county => {
      const cDiv = document.createElement('div');
      cDiv.textContent = county;
      cDiv.className = 'county';
      sidebar.appendChild(cDiv);
    });
  }
}

// 生成随机地图
const svg = document.querySelector('svg');
const tooltip = document.getElementById('tooltip');
const width = window.innerWidth - 300;
const height = window.innerHeight;

let usedPositions = [];
function getRandomPos(maxX, maxY) {
  let x, y;
  do {
    x = 50 + Math.random()*(maxX-100);
    y = 50 + Math.random()*(maxY-100);
  } while (usedPositions.some(p => Math.abs(p.x-x)<50 && Math.abs(p.y-y)<50));
  usedPositions.push({x, y});
  return {x, y};
}

function generateDistrictMap(x, y, name) {
  // 道路
  for(let i=0;i<3;i++){
    const x1 = x + Math.random()*150;
    const y1 = y + Math.random()*150;
    const x2 = x + Math.random()*150;
    const y2 = y + Math.random()*150;
    const road = document.createElementNS("http://www.w3.org/2000/svg","line");
    road.setAttribute("x1",x1);
    road.setAttribute("y1",y1);
    road.setAttribute("x2",x2);
    road.setAttribute("y2",y2);
    road.classList.add("road");
    svg.appendChild(road);
  }
  // 建筑
  for(let i=0;i<10;i++){
    const bx = x + Math.random()*150;
    const by = y + Math.random()*150;
    const bw = 15 + Math.random()*25;
    const bh = 15 + Math.random()*25;
    const building = document.createElementNS("http://www.w3.org/2000/svg","rect");
    building.setAttribute("x", bx);
    building.setAttribute("y", by);
    building.setAttribute("width", bw);
    building.setAttribute("height", bh);
    building.setAttribute("fill", `hsl(${Math.random()*360},50%,60%)`);
    building.classList.add("rect");
    svg.appendChild(building);
    building.addEventListener('mousemove', e => {
      tooltip.style.left = e.pageX + 10 + 'px';
      tooltip.style.top = e.pageY + 10 + 'px';
      tooltip.innerHTML = name;
      tooltip.style.display = 'block';
    });
    building.addEventListener('mouseout', () => tooltip.style.display='none');
  }
  // 区名标签
  const label = document.createElementNS("http://www.w3.org/2000/svg","text");
  label.setAttribute("x", x+50);
  label.setAttribute("y", y-10);
  label.textContent = name;
  label.classList.add("label");
  svg.appendChild(label);
}

// 遍历生成完整地图
for(let province in data){
  for(let prefecture in data[province]){
    const counties = data[province][prefecture];
    counties.forEach(county => {
      const pos = getRandomPos(width, height);
      generateDistrictMap(pos.x, pos.y, `${province} > ${prefecture} > ${county}`);
    });
  }
}
