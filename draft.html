    <style>
        :root {

        }

        }
        .draft-sidebar {
            width: 220px;

        }
        .draft-sidebar a {
            display: block;
            padding: 10px;
            color: var(--fg);
            text-decoration: none;

            margin-bottom: 5px;
        }
        .draft-sidebar a.active {
            background: rgba(255, 255, 255, 0.1);
        }
        .draft-content {
            flex: 1;
            padding: 20px;
        }
        .draft-card {

        }
        .draft-section {

        }
        .draft-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        .draft-form-group {
            margin-bottom: 15px;
        }
        .draft-form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .draft-form-group input,
        .draft-form-group textarea {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: var(--fg);
        }
        .draft-form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-primary {
            background: var(--accent);
            color: #000;
        }
        .btn-outline {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        footer {
            padding: 15px;

</head>
<body>

                <a href="settings.html"><i class="fa fa-cog"></i> ËÆæÁΩÆ</a>
            </div>
            <div class="draft-content">

    <footer>
        <p>¬© 2024 StarGate Civilization Mail System</p>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light');
            localStorage.setItem('SCMS-theme', document.body.classList.contains('light') ? 'light' : 'dark');
        }
        (function() {
            if(localStorage.getItem('SCMS-theme') === 'light') {
                document.body.classList.add('light');
            }
        })();
        const u = localStorage.getItem('SCMS-currentUser');
        const draftList = document.getElementById('draftList');
        const drafts = JSON.parse(localStorage.getItem('SCMS-drafts-' + u) || '[]');
        draftList.innerHTML = drafts.map((draft, email) => `
            <div class="draft-item" onclick="editDraft(${email})">
                <div>${draft.subject}</div>
                <div style="color:#888;">${draft.to}</div>
            </div>
        `).join('');
        function editDraft(email) {
            const draft = drafts[email];
            localStorage.setItem('SCMS-editDraft', JSON.stringify(draft));
            location.href = 'compose.html';
        }
    </script>
</body>
