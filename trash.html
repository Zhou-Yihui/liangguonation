            </div>
            <div class="trash-content">

                    <h3>Â∑≤Âà†Èô§ÈÇÆ‰ª∂ÂàóË°®</h3>
                    <ul class="trash-list" id="trashList">
                        <!-- Â∑≤Âà†Èô§ÈÇÆ‰ª∂ÂàóË°®Â∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÁîüÊàê -->

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light');
            localStorage.setItem('SCMS-theme', document.body.classList.contains('light') ? 'light' : 'dark');
        }
        (function() {
            if(localStorage.getItem('SCMS-theme') === 'light') {
                document.body.classList.add('light');
            }
        })();
        const u = localStorage.getItem('SCMS-currentUser');
        const trashList = document.getElementById('trashList');
        const trash = JSON.parse(localStorage.getItem('SCMS-trash-' + u) || '[]');
        trashList.innerHTML = trash.map((mail, email) => `
            <li>
                <span>${mail.from}</span>
                <span>${mail.subject}</span>
                <div class="trash-actions">
                    <button onclick="restoreMail(${email})">ÊÅ¢Â§ç</button>
                    <button onclick="deleteMail(${email})">ÂΩªÂ∫ïÂà†Èô§</button>
                </div>
            </li>
        `).join('');
        function restoreMail(email) {
            const mail = trash[email];
            const inbox = JSON.parse(localStorage.getItem('SCMS-inbox-' + u) || '[]');
            inbox.push(mail);
            trash.splice(email, 1);
            localStorage.setItem('SCMS-inbox-' + u, JSON.stringify(inbox));
            localStorage.setItem('SCMS-trash-' + u, JSON.stringify(trash));
            location.reload();
        }
        function deleteMail(email) {
            trash.splice(email, 1);
            localStorage.setItem('SCMS-trash-' + u, JSON.stringify(trash));
            location.reload();
        }
    </script>
